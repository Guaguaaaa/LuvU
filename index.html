<section class="timer-container">
    <div id="timer">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
</section>

<script>
    const startDate = new Date('2023-04-20T20:43:00'); // Replace with your starting date and time

    function updateTimer() {
        const currentDate = new Date();
        const difference = currentDate - startDate;
        var days = Math.floor(difference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((difference % (1000 * 60)) / 1000);

        if (hours < "10") { hours = "0" + hours; }
        if (minutes < "10") { minutes = "0" + minutes; }
        if (seconds < "10") { seconds = "0" + seconds; }

        $("#days").html(days + "<span>Days</span>");
        $("#hours").html(hours + "<span>Hours</span>");
        $("#minutes").html(minutes + "<span>Minutes</span>");
        $("#seconds").html(seconds + "<span>Seconds</span>");

        //const timerElement = document.getElementById('timer');
        //timerElement.innerHTML = `Duration: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    //setInterval(updateTimer, 1000);
    setInterval(function() { updateTimer(); }, 1000);
</script>
